name: agentproof
region: nyc
services:
  - name: api
    github:
      repo: YOUR_GITHUB_USERNAME/agentproof
      branch: main
      deploy_on_push: true
    build_command: npm install && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_PATH
        value: /data/agentproof.db
      - key: JWT_PRIVATE_KEY
        type: SECRET
      - key: JWT_PUBLIC_KEY
        type: SECRET
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30

  - name: web
    github:
      repo: YOUR_GITHUB_USERNAME/agentproof
      branch: main
      deploy_on_push: true
    source_dir: web
    build_command: npm install && npm run build
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 80
    routes:
      - path: /app
