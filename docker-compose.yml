version: '3.8'

services:
  agentproof:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=http://localhost:3000
      - DATABASE_URL=postgresql://agentproof:agentproof@postgres:5432/agentproof
      # Add your JWT keys here or generate on first run
      # - JWT_PRIVATE_KEY=
      # - JWT_PUBLIC_KEY=
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentproof
      POSTGRES_PASSWORD: agentproof
      POSTGRES_DB: agentproof
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentproof"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
